<!DOCTYPE html>
<html>

<head>
<!-- React CDN -->
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<!-- Babel CDN -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<link rel="stylesheet" href="./static/style.css">
<title>Chemistry.Cocktails Search</title>
</head>
<body>

  <div id="app"></div>


  <script type="text/babel">

    class App extends React.Component {


      constructor(props) {
        super(props);
        this.state = {
          error: null,
          isLoaded: false,
          items: [],
          searchTerm: "",
          setSearchTerm: ""
        };
      }

      componentWillMount() {
        fetch('./static/chemistrycocktails3.json')
        .then(response => response.json())
        .then(data => {

          this.setState({items:data, isLoaded:true});
        });
      }

      render() {
        if (!this.state.isLoaded) {
          return <div>Loading...</div>;
        } else {
          return (
            <div className="app-content">
              <h1>Chemistry.Cocktails Search</h1>
              <input type="text" placeholder="Search..."
                onChange={(event) => {this.setState({setSearchTerm:event.target.value})}}
              />
              <div className="img_block">
                {this.state.items.filter((item) => {
                  if (this.state.setSearchTerm.trim() == "") {
                    return item
                  } else if (item.caption.toLowerCase().includes(this.state.setSearchTerm.toLowerCase())) {
                    return item
                  }
                }).map(item => (
                  <a href={item.permalink} target="_blank">
                    <img id="ig_img" alt={item.caption} src={item.media_url} loading="lazy"></img>
                  </a>
                ))}
              </div>
            </div>
          );
        }
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'))
  </script>

</body>

</html>
