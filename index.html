<!DOCTYPE html>
<html>

<head>
<!-- React CDN -->
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<!-- Babel CDN -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<link rel="stylesheet" href="./static/style.css">
</head>
<body>

<script src = "./static/fb_login.js"></script>

  <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
  <div id="status"></div>
  <div id="app"></div>


  <script type="text/babel">

    class App extends React.Component {


      constructor(props) {
        super(props);
        this.state = {
          error: null,
          isLoaded: false,
          items: [],
          searchTerm: "",
          setSearchTerm: ""
        };
      }

      componentWillMount() {
        fetch('https://www.nikzprojects.com/api/namelist')
        .then(response => response.json())
        .then(data => {this.setState({items:data, isLoaded:true});
        });
      }

      render() {
        if (!this.state.isLoaded) {
          return <div>Loading...</div>;
        } else {
          return (
            <div className="app-content">
              <h1>Search Names:</h1>
              <input type="text" placeholder="Search..."
                onChange={(event) => {this.setState({setSearchTerm: event.target.value})}}
              />
              <div className="user">
                {this.state.items.filter((item) => {
                  if (this.state.setSearchTerm == "") {
                    return item
                  } else if (item.first_name.toLowerCase().includes(this.state.setSearchTerm.toLowerCase())) {
                    return item
                  }
                }).map(item => (
                <p>{item.first_name}</p>
                ))}
              </div>
            </div>
          );
        }
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'))
  </script>

  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>

</html>
